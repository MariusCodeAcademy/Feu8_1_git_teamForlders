<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="

      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navBar">
        <p class="logo">Shapely Demo</p>
        <i class="fa fa-bars burgerIcon" aria-hidden="true"></i>
      </nav>
    </header>
    <main>
      <div class="img-main">
        <img class="imgBlock" src="photo/sea.jpg" alt="blue sea" />
        <div class="container-main">
          <h1 class="h1Name">We Change Everything WordPress</h1>
          <p class="pName">
            This is the only WordPress theme you will ever want to use.
          </p>
          <div class="btnSection">
            <button type="button" class="btn btn-2">Read more</button>
            <button type="button" class="btn btn-3">Download now</button>
          </div>
        </div>
      </div>
    </main>

</html>
