<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../dist/output.css" rel="stylesheet">
</head>

<body>
  <!-- project management -->
  <section class="pt-20 pb-24 ">
    <div class="px-4 text-center">
      <h2 class="text-4xl font-bold pb-6">Project Management</h2>
      <p class="text-lg leading-[30px]">Images, videos, PDFs and audio files are supported. Create math expressions and
        diagrams
        directly from
        the app. Take photos with the mobile app and save them to a note.</p>
      <button class="text-lg bg-blue-400 text-white my-16 px-10 py-5 rounded-lg">Get Started</button>
      <img src="img/blue-screen.png" alt="blue sreen" class="block w-full">
    </div>
  </section>
  <!-- END project management -->

  <!-- our sponsors -->
  <section class="py-20">
    <div class="px-4 text-center">
      <div class="title">
        <h2 class="text-neutral-800 text-4xl font-bold mb-[100px]">Our
          <span class="relative z-10">sponsors
            <img class="absolute bottom-0 left-0 z-[-1]" src="img/Vector.svg" alt="text underline element">
          </span>
        </h2>

      </div>
      <div class="">
        <ul class="flex flex-col items-center">
          <li class="mb-[100px]">
            <img class="h-[68px]" src="img/AppleLogo.png" alt="Apple logo">
          </li>
          <li class="mb-[100px]">
            <img class="h-[46px]" src="img/MicrosoftLogo.png" alt="Microsoft logo">
          </li>
          <li class="mb-[100px]">
            <img class="h-[49px]" src="img/SlackLogo.png" alt="Slack logo">
          </li>
          <li class="">
            <img class="h-[46px]" src="img/GoogleLogo.png" alt="Google logo">
          </li>
        </ul>
      </div>
    </div>
  </section>
  <!-- END our sponsors -->
</body>

</html>
